        body {

        .navbar {
            background-color: #333;

        .main-box {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 20px;
            background-color: #fff;      
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px; /* Adjust the max-width as per your design */
            margin: 0 auto;
            max-height: 420px;
            overflow-y: scroll; /* Adding scrollbar */
            
        }

        .box {
        width: 120px;
        height: 120px; /* Equal width and height to create a perfect circle */
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 50%; /* Circular shape for the app boxes */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 10px;
    }


        .box img {
            width: 70px;
            height: 70px;
            border-radius: 70%; /* Circular shape for the app icons */
        }

        .box p {
            margin-top: 5px;
        }

        /* Media query for mobile view */
        @media (max-width: 600px) {
            .container {
                max-height: none;
                overflow-y: initial;
            }
        }
        a:hover {
             background: rgba(153, 205, 50, 0.637);

        }   
    </style>
